<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <title>Hooli-style Popup</title>
</head>

<body>
    <nav class="nav-main">
        <ul class="top-ul">
            <li class="top__li"><a class="top__a" href="#">Mail</a></li>
            <li class="top__li">
                <input type="checkbox" id="menu" class="popup__input" />
                <label class="popup__label" for="menu">
                    <img  width="24" height="24" src="icons/popup-button.png" alt="Menu">
                </label>
                <div class="popup">

                    <ul class="popup__ul">
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/apps.png" alt="Apps">
                                <p>Apps</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/blogs.png" alt="Blogs">
                                <p>Blogs</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/calendar.png" alt="Calendar">
                                <p>Calendar</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/chat.png" alt="Chat">
                                <p>Chat</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/classroom.png" alt="Classroom">
                                <p>Classroom</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/collection.png" alt="Collection">
                                <p>Collection</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/contacts.png" alt="Contacts">
                                <p>Contacts</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/documents.png" alt="Documents">
                                <p>Documents</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/files.png" alt="Files">
                                <p>Files</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/mail.png" alt="Mail">
                                <p>Mail</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/maps.png" alt="Maps">
                                <p>Maps</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a  class="popup__a"href="#">
                                <img class="popup__img" src="icons/mars.png" alt="Mars">
                                <p>Mars</p>
                            </a>
                        </li>

                    </ul>
                    <input type="checkbox" id="menu-more" class="popup__input-more" />
                    <label for="menu-more" class="button-more">More</label>
                    <ul class="popup__ul-more">
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/news.png" alt="News">
                                <p>News</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/photos.png" alt="Photos">
                                <p>Photos</p>
                            </a>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/promo.png" alt="Promo">
                                <p>Promo</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/search.png" alt="Search">
                                <p>Search</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/tanslation.png" alt="Tanslation">
                                <p>Tanslation</p>
                            </a>
                        </li>
                        <li class="popup__li">
                            <a class="popup__a" href="#">
                                <img class="popup__img" src="icons/videos.png" alt="Videos">
                                <p>Videos</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="top__li">
                <a class="top__a" href="#">
                    <img src="icons/bell.png" width="24" height="24" alt="Notification">
                </a>
            </li>
            <li class="top__li">
                <a class="top__a" href="#">
                    <img src="icons/avatar.png" width="24" height="24" alt="Profiles">
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
